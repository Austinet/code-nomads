<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Nomads</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,700,500,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="images/logo.png" alt="CodeNomads logo">
            </div>
            <div class="nav-links close">
                <ul class="links">
                    <li>
                        <a href="">HOME</a>
                    </li>
                    <li>
                        <a href="">COURSES</a>
                    </li>
                    <li>
                        <a href="">HOW IT WORKS</a>
                    </li>
                </ul>

                <ul class="login-signup">
                    <li>
                        <a href="">Log In</a>
                    </li>
                    <li>
                        <a href="">Sign up</a>
                    </li>
                    <li>
                        <img src="images/Flame.svg" alt="flame" class="flame">
                    </li>
                </ul>
            </div>
        </nav>
        <button id="menu-btn">
            <img src="images/menu-02.svg" alt="menu">
        </button>
    </header>
    <main>
        <section id="hero-section">
            <div class="hero-section-container">
                <h1><span>CODING MASTERY IN JUST</span> <span>03</span> <span>MONTHS</span></h1>
            </div>
            <div class="hero-image">

            </div>

                <h2>Your Fast Track to Becoming a Coder</h2>
                <ul class="socials">
                    <li><a href=""><img src="images/ri_twitter-fill.svg" alt="twitter"></a></li>
                    <li><a href=""><img src="images/ic_round-tiktok.svg" alt="tiktok"></a></li>
                    <li><a href=""><img src="images/uil_instagram.svg" alt="instagram"></a></li>
                    <li><a href=""><img src="images/bxl_facebook.svg" alt="facebook"></a></li>
                    <li><a href=""><img src="images/ri_linkedin-fill.svg" alt="linkedin"></a></li>
                    <li><a href=""><img src="images/jam_medium.svg" alt="medium"></a></li>
                </ul>
                <button class="btn">
                    <span>ENROLL</span>
                    <span>
                        <img src="images/arrow-right-02-sharp.svg" alt="arrow pointing right">
                    </span>
                </button>
            </div>
        </section>
    </main>
    <script src="js/menu.js"></script>

</html>
